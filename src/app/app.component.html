<div class="container-fluid">
    <select class="form-control" [(ngModel)]="selectedBranch" (ngModelChange)="changeBranch($event)">
      <option [ngValue]="undefined" >Select Branch</option>
      <option *ngFor="let branch of branches$ | async;" [ngValue]="branch.name">{{branch.name}}</option>
    </select>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12 offset-md-12">
      <h4>Commits</h4>
      <ul class="timeline">
        <li *ngFor="let commitsArr of commits">
          <a target="_blank" href="https://www.totoprayogo.com/#">Commits on  | {{commitsArr[0].committer.date}}</a>
          <ul class="list-group">
            <li class="list-group-item"  *ngFor="let commit of commitsArr">
              {{commit.message}}
              <span class="app-committer">
                <img src="{{commit.committerAvatar}}" alt="Avatar" class="app-avatar">
                {{commit.committerLogin}}</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
